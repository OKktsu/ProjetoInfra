<div class="content">
    <header>
        <div class="alerta-filtro">                 
            <h1 class="sub-titulo"><i class="bi bi-house"></i>Home</h1>
            <div class="filtros">
                <div class="buscar-container">
                    <input type="text"
                    ><i class="bi bi-search"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="cards-container">
            <div class="card">
                <div class="legenda"><p>Total de itens</p></div>
                <p class="quantidade">53</p>
            </div>
            <div class="card">
                <div class="legenda"><p>Itens Ativos</p></div>
                <p class="quantidade">40</p>
            </div>
            <div class="card">
                <div class="legenda"><p>Itens em manutenção</p></div>
                <p class="quantidade">8</p>
            </div>
            <div class="card">
                <div class="legenda"><p>itens inativos</p></div>
                <p class="quantidade">5</p>
            </div>
        </div>
        <div class="container">
            <h2 class="sub-titulo">
                Alertas
            </h2>
            <div class="table-container">
                <table >
                    <thead>
                        <tr>
                            <th>Nome do Produto</th>
                            <th>ID do Produto</th>
                            <th>Estoque</th>
                            <th>Tipo</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of currentPageItems; let i = index" >
                        <tr>
                            <td>
                                <div class="product-info">
                                    <div>
                                        <div class="product-name">{{item.name}}</div>
                                    </div>
                                </div>
                            </td>
                            <td><span class="product-id">{{item.id}}</span></td>
                            <td><span class="stock">{{item.stock}}</span></td>
                            <td><span class="type">{{item.type}}</span></td>
                            <td><span class="status" [ngClass]="item.status">{{item.statusText}}</span></td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <button 
                    (click)="previousPage()" 
                    [disabled]="currentPage === 1">
                    <i class="bi bi-chevron-left"></i> 
                    </button>

                    <span class="page-info">
                        {{currentPage}} de {{totalPages}}
                    </span>

                    <button 
                    (click)="nextPage()" 
                    [disabled]="currentPage === totalPages">
                    <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
